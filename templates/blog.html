{% extends 'base.html' %}
{% block title %}Our Blog{% endblock %}
{% block content %}
<h2 class="mb-4">Latest Blog Posts</h2>
{% for post in posts %}
  <div class="fade-in mb-4">
    <h4>{{ post.title }}</h4>
    <p><small>{{ post.created_at }}</small></p>
    <p>{{ post.content }}</p>
    <hr>
  </div>
{% endfor %}
{% endblock %}
